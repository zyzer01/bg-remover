<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removed - Image Background Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #7b68ee;
        }
        .result-image {
            max-width: 100%;
            margin: 20px 0;
            border-radius: 5px;
            background-image: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), 
                              linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #f0f0f0 75%), 
                              linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        .btn-primary {
            background-color: #7b68ee;
            border-color: #7b68ee;
        }
        .btn-primary:hover {
            background-color: #6c5ce7;
            border-color: #6c5ce7;
        }
        .btn-outline-primary {
            color: #7b68ee;
            border-color: #7b68ee;
        }
        .btn-outline-primary:hover {
            background-color: #7b68ee;
            border-color: #7b68ee;
        }
        .result-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Background Remover</div>
            <p class="text-muted">Background removed successfully!</p>
        </div>
        
        <div class="result-card">
            <h4 class="mb-3">Result</h4>
            <div class="text-center">
                <img src="{{ image_path }}" alt="Processed Image" class="result-image">
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <a href="{{ url_for('download', filename=filename) }}" class="btn btn-primary">Download Image</a>
                <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Process Another Image</a>
            </div>
        </div>
    </div>
</body>
</html>
